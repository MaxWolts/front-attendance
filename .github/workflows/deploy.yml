name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # Build Astro
      - name: Build Astro site
        env:
          PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.PUBLIC_GOOGLE_CLIENT_ID }}
          PUBLIC_VITE_BACKEND_URL: ${{ secrets.PUBLIC_VITE_BACKEND_URL }}
        run: |
          npm run build
          # Limpiar dist para eliminar cachés y archivos problemáticos
          rm -rf dist-clean
          cp -R dist dist-clean
          rm -rf dist-clean/.cache
          find dist-clean -name ".DS_Store" -delete

      # Subir artifact listo para deploy
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist-clean/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Descargar artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist-clean

      # Deploy a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dist
